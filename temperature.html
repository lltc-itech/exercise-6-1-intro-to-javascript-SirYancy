<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>This web page converts Fahrenheit to Celsius.</p>
    
    <script>
        tempf = prompt("What's the temperature in fahrenheit?");
        tempc = (tempf-32) * 0.5556;
        document.write("<p>The temperature is: ");
        document.write(tempc);
        document.write(" degrees Celsius.</p>");
    </script>
    
</body>
</html>
