<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Greeting Generator</h1>
    <p>This web page generates a nice greeting for a visitor.</p>
    
    <script>
        var name;
        name = prompt("What's your name?");
        document.write("<p>Hello ");
        document.write(name);
        document.write("</p>");
    </script>
    
</body>
</html>
